<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Study Portal</title>
  <style>
    html, body {
      background-color: #fff0f0;
      font-family: 'Nunito', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    h1 {
      font-size: 44px;
      margin: 18px 0 16px 0;
      font-weight: 900;
      color: #ffbfa8;
      letter-spacing: 1.5px;
    }
    #card-container {
      position: relative;
      width: 96vw;
      max-width: 340px;
      height: 60vw;
      max-height: 420px;
      margin: 0 auto;
      perspective: 1000px;
      margin-bottom: 26px;
      min-height: 200px;
      background: transparent;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(.45,1.8,.6,1);
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(103,175,207,0.10);
      background: transparent;
    }
    .card-wrapper.flipped {
      transform: rotateY(180deg);
      animation: wiggle-flip 0.6s;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      border-radius: 16px;
      background: white;
      box-shadow: 0 2px 10px rgba(255,191,168,0.14);
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 2.2rem;
      padding: 10px;
      user-select: none;
      word-break: break-word;
      color: #333;
      font-weight: 700;
    }
    .front { z-index: 2; color: #67afcf; }
    .back  { transform: rotateY(180deg); z-index: 1; color: #ffbfa8;}
    @keyframes wiggle-flip {
      0%   { transform: rotateY(0deg)   rotateZ(0deg) scale(1); }
      30%  { transform: rotateY(45deg)  rotateZ(-2deg) scale(1.03);}
      60%  { transform: rotateY(130deg) rotateZ(2deg)  scale(1.03);}
      100% { transform: rotateY(180deg) rotateZ(0deg)  scale(1);}
    }
    #controls {
      margin-top: 34px;
      display: none;
      display: flex;
      justify-content: center;
      gap: 22px;
    }
    .nav-btn {
      border: none;
      padding: 18px 28px;
      margin: 0;
      cursor: pointer;
      border-radius: 11px;
      font-size: 1.15rem;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(103,175,207,0.10);
      min-width: 128px;
      min-height: 56px;
      transition: background 0.18s, color 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      color: #fff;
    }
    #controls .nav-btn:first-child { background-color: #1dc95a; }
    #controls .nav-btn:last-child  { background-color: #e53935; }
    #reset-btn {
      margin: 28px auto 0 auto;
      background-color: #67afcf;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      padding: 16px 38px;
      box-shadow: 0 2px 10px rgba(103,175,207,0.13);
      cursor: pointer;
      display: block;
      letter-spacing: 0.03em;
      transition: background 0.18s;
    }
    #reset-btn:active, #reset-btn:focus { background: #479fbc; }
    .table-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 20px;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 370px;
      font-size: 1.13rem;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(103,175,207,0.09);
      text-align: center;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ffe3d6;
      padding: 10px 10px;
      text-align: left;
      color: #111 !important;
      font-weight: 600;
      font-size: 1.12em;
    }
    th {
      background-color: #ffbfa8;
      color: #fff !important;
      font-weight: 800;
      font-size: 1.12em;
    }
    .deck-progress {
      margin: 10px auto 8px auto;
      color: #67afcf;
      font-size: 1.15em;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      .front, .back { font-size: 1.14rem; min-height: 80px; }
      #reset-btn { font-size: 0.98rem; padding: 12px 10px; }
      .nav-btn { min-height: 42px; min-width: 60px; font-size: 0.98rem; }
      #card-container { max-width: 98vw; height: 36vw; min-height: 70px;}
      .table-container { margin-top: 14px; }
      table { font-size: 1rem; max-width: 98vw; }
      #controls { margin-top: 24px; }
    }
  </style>
</head>
<body>
  <h1>Study Portal</h1>
  <div class="deck-progress" id="progress"></div>
  <audio id="flipSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <div id="card-container"></div>
  <div id="controls">
    <button id="knownBtn" class="nav-btn">✔ I know this</button>
    <button id="againBtn" class="nav-btn">✘ Study again</button>
  </div>
  <div id="reset-container" style="display:none;">
    <button id="reset-btn">Restart Practice</button>
  </div>
  <script>
    const portalWords = [
      { en: 'apple', ja: 'りんご' },
      { en: 'run', ja: '走る' },
      { en: 'think', ja: '考える' },
      { en: 'swim', ja: '泳ぐ' },
      { en: 'mountain', ja: '山' },
      { en: 'river', ja: '川' },
      { en: 'dog', ja: '犬' },
      { en: 'cat', ja: '猫' },
      { en: 'book', ja: '本' },
      { en: 'eat', ja: '食べる' }
    ];
    const REQUIRED_KNOWS = 3;
    let portalFlashcards = [];
    let portalKnownWords = [];
    let progress = {};

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showProgress() {
      const total = portalWords.length;
      const mastered = portalKnownWords.length;
      const reviewing = portalFlashcards.length;
      document.getElementById('progress').textContent = 
        mastered < total
        ? `Words mastered: ${mastered}/${total}  |  Remaining: ${reviewing}`
        : `All done! Words mastered: ${mastered}/${total}`;
    }

    function showNextCard() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('reset-container').style.display = 'none';
      showProgress();

      if (portalFlashcards.length === 0) {
        container.innerHTML = '<h2 style="margin-top:0;">You now know…</h2>';
        const wrap = document.createElement('div');
        wrap.className = 'table-container';
        const tbl = document.createElement('table');
        tbl.innerHTML =
          '<thead><tr><th>English</th><th>Japanese</th></tr></thead>' +
          '<tbody>' +
          portalKnownWords.map(w => `<tr><td>${w.en}</td><td>${w.ja}</td></tr>`).join('') +
          '</tbody>';
        wrap.appendChild(tbl);
        container.appendChild(wrap);
        document.getElementById('reset-container').style.display = 'block';
        return;
      }

      const word = portalFlashcards[0];
      const wrapper = document.createElement('div');
      wrapper.className = 'card-wrapper';
      let flipped = false;

      wrapper.onclick = () => {
        flipped = !flipped;
        wrapper.classList.toggle('flipped');
        if (flipped) {
          wrapper.classList.add('wiggle');
          document.getElementById('flipSound').play();
          document.getElementById('controls').style.display = 'flex';
          setTimeout(() => wrapper.classList.remove('wiggle'), 650);
        } else {
          document.getElementById('flipSound').play();
          document.getElementById('controls').style.display = 'none';
        }
      };

      const front = document.createElement('div');
      front.className = 'front';
      front.textContent = word.en;

      const back = document.createElement('div');
      back.className = 'back';
      back.textContent = word.ja;

      wrapper.appendChild(front);
      wrapper.appendChild(back);
      container.appendChild(wrapper);
    }

    document.getElementById('knownBtn').onclick = () => {
      if (portalFlashcards.length > 0) {
        const word = portalFlashcards.shift();
        progress[word.en] = (progress[word.en] || 0) + 1;
        if (progress[word.en] >= REQUIRED_KNOWS) {
          portalKnownWords.push(word);
        } else {
          const insertAt = Math.min(portalFlashcards.length, 2 + Math.floor(Math.random() * 2));
          portalFlashcards.splice(insertAt, 0, word);
        }
        showNextCard();
      }
    };

    document.getElementById('againBtn').onclick = () => {
      if (portalFlashcards.length > 0) {
        const word = portalFlashcards.shift();
        const insertAt = Math.min(portalFlashcards.length, 3 + Math.floor(Math.random() * 2));
        portalFlashcards.splice(insertAt, 0, word);
        showNextCard();
      }
    };

    document.getElementById('reset-btn').onclick = () => {
      startSession();
    };

    function startSession() {
      portalFlashcards = shuffle(portalWords.map(word => ({ ...word })));
      portalKnownWords = [];
      progress = {};
      showNextCard();
    }

    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) { event.preventDefault(); }
    }, { passive: false });

    window.onload = startSession;
  </script>
</body>
</html>
